   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-md-8 order-md-1 order-1">
                <div class="row">
                    <div class="col-12 my-3">
                        <div class="content bg-sky py-4">1</div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="content bg-sky py-4">2</div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 order-md-3 order-2 mb-3">
                <div class="content bg-green py-4">3</div>
            </div>

            <div class="col-12 col-md-8 order-md-2 order-3">
                <div class="content bg-sky py-4">4</div>
            </div>

            <div class="col-12 col-md-4 order-md-4 order-4 my-3">
                <div class="content bg-green py-4">5</div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
