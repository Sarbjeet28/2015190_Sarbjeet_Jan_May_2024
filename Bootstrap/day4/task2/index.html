<!-- Bootstrap 5 Columns Reordering Order classes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container t-align"> 
        <div class="row "> 
            <div class="col-3 order-0 my-3"> 
                <div class="content bg-blue py-3">order-0 class </div> 
            </div> 
            <div class="col-3 order-3 my-3"> 
                <div class="content bg-blue py-3">order-3 class </div> 
            </div> 
            <div class="col-6 order-last my-3"> 
                <div class="content bg-red py-3">order-last class </div> 
            </div> 
            <div class="col-3 order-first my-3"> 
                <div class="content bg-red py-3">order-first class </div> 
            </div> 
            <div class="col-3 order-4 my-3"> 
                <div class="content bg-blue py-3">order-4 class </div> 
            </div> 
            <div class="col-6 order-5 my-3"> 
                <div class="content bg-blue py-3">order-5 class </div> 
            </div> 
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</body>
</html>
