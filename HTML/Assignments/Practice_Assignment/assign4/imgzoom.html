<!DOCTYPE html>
<html>
    <head>
        <title>Class work img zoom after hover</title>
        <style>
            .img-container{
                width: 100px;
                height: 100px;
                position: relative;
                display: block;
                margin: auto;
            }
            .img1{
                width: 100px;
                height: 100px;
            }
            .img-container:hover .img1{
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div class="img-container"> 
            <img src="../../../Images/a6.jpg" class="img1"> 
        </div>
    </body>
</html>
