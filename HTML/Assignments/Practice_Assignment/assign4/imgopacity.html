<!DOCTYPE html>
<html>
    <head>
        <title>Image opacity</title>
        <style>
            .img1{
                width: 250px;
                height: 200px;
                opacity: 0.2;
            }
            .img2{
                width: 250px;
                height: 200px;
                opacity: 0.5;
            }
            .img3{
                width: 250px;
                height: 200px;
                opacity: 1;
             }
        </style>
    </head>
    <body>
        <img src="../../../Images/a6.jpg" alt="aa" class="img1">
        <img src="../../../Images/a6.jpg" alt="aa" class="img2">
        <img src="../../../Images/a6.jpg" alt="aa" class="img3">
    </body>

</html>
