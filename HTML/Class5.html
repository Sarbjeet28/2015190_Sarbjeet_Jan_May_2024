<!DOCTYPE html>
<html>
    <head>
        <title>
            class 5
        </title>
    </head>
    <body>
        <!----simple table 1 --->
        <table border="2" style="border-collapse: collapse;" cellpadding="10px" cellspacing="10px">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Jagdeep</td>
                    <td>Female</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Shruti</td>
                    <td>Female</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Sarbjeet</td>
                    <td>Female</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>104</td>
                    <td>Sourav</td>
                    <td>Male</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>105</td>
                    <td>Vivek</td>
                    <td>Male</td>
                    <td>18</td>
                </tr>
            </tbody> 
        </table>
        <br>

        <!---Table 2 using rowspan and colspan--->
        <table border="2" style="border-collapse: separate;">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td  rowspan="2">Row 1 cell 1</td>
                    <td>Row 1 cell 2</td>
                    <td>Row 1 cell 3</td>
                </tr>
                <tr>
                    <td>Row 2 cell 2</td>
                    <td>Row 2 cell 3</td>
                </tr>
                <tr>
                    <td colspan="3">Row 3 cell 1</td>
                </tr>
        </table>
    </body>
</html>
