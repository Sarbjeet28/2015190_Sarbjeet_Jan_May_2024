<!-- task 2: Write a JavaScript program to print the current window contents. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print Current Window Contents</h2>
    <button id="printBtn">Print Window</button>
</body>
<script>
    const printBtn = document.getElementById('printBtn');
    printBtn.addEventListener('click', function() {
    window.print(); // Print the current window contents
    });
</script>
</html>
